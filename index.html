<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Tour We Cherish</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ballet&display=swap"
      rel="stylesheet"
    />
    <!-- adding  bootstrap framework -->
    <link rel="stylesheet" href="css/bootstrap-4.4.1-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="css/my-style.css" />
  </head>
  <body>
    <!-- nav bar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gallary</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Log-in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Registration</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- time counter -->
    <p class="intro">Remaining Time</p>
    <p id="time-counter"></p>

    <!-- payment table -->
    <p class="payment">They confirmed the tour. Why are you waiting??</p>
    <table class="table payment-info">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Payer</th>
          <th scope="col">Receiver</th>
          <th scope="col">Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Sohan</td>
          <td>Rahat</td>
          <td>1500tk</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Rahat</td>
          <td>Rahat</td>
          <td>1500tk</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Arnob</td>
          <td>Rahat</td>
          <td>1500tk</td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>Ali</td>
          <td>Rahat</td>
          <td>1500tk</td>
        </tr>
      </tbody>
    </table>

    <!-- places to visit -->
    <p class="places">Places to visit</p>
    <div class="map">
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1ma01ol3ojYlU5W9X3_anDm4E0p3k2JUG" width="640" height="480"></iframe>
    </div>
    

    <!-- footer  -->
    <div class="my-footer"></div>
    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
          Â© 2021 Copyright:
          <a class="text-dark" href="#">Digital Infrustructure Limited</a>
        </div>
        <!-- Copyright -->
      </footer

    <!-- script for time-counter -->
    <script src="js/timeCounter.js"></script>

    <!-- JS file from bootstrap framework -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script src="css/bootstrap-4.4.1-dist/js/bootstrap.bundle.min.js"></script>
